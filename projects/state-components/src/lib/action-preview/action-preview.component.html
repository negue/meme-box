<ng-container *ngIf="action?.previewUrl; else noPreviewAvailable">
  <!-- Image => Preview -->
  <img [style.height]="height"
       [style.width]="width"

       [style.--clip-setting-img-fit]="setting?.imgFit"
       [src]="action | mediaToPreviewUrl: useOldPathEndpoint"
       draggable="false"/>

</ng-container>

<ng-template #noPreviewAvailable>


<ng-container [ngSwitch]="action?.type">
  <!-- Image => Preview -->
  <img *ngSwitchCase="MediaType.Picture"
       [style.height]="height"
       [style.width]="width"

       [style.--clip-setting-img-fit]="setting?.imgFit"
       [src]="action | mediaToPreviewUrl: useOldPathEndpoint"
       draggable="false"/>

  <!-- Image => Preview -->
  <img *ngSwitchCase="MediaType.Video"
       [style.height]="height"
       [style.width]="width"

       [style.--clip-setting-img-fit]="setting?.imgFit"
       [src]="action | mediaToPreviewUrl: useOldPathEndpoint"
       draggable="false"/>

  <!-- Iframe => Iframe -->
  <ng-container *ngSwitchCase="MediaType.IFrame">
    <ng-container *ngIf="(height || width) || !showIframe; else canShowIframe">
      <app-clip-type [type]="action.type"
                     [iconSize]="height || width"></app-clip-type>
    </ng-container>
    <ng-template #canShowIframe>

      <iframe *ngIf="action.path"
        [style.pointer-events]="'none'"
        [src]="action.path | safeurl"
      ></iframe>
    </ng-template>
  </ng-container>

  <!-- All others => AppClipType -->
  <app-clip-type *ngSwitchDefault
                 [type]="action?.type"
                 [iconSize]="height || width"></app-clip-type>

</ng-container>

</ng-template>
