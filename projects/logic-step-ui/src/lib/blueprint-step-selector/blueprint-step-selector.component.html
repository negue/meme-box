<h2 mat-dialog-title>Select a Step</h2>
<mat-dialog-content class="mat-typography">

  <mat-selection-list #selectionList [multiple]="false">
  <mat-list-option *ngFor="let step of possibleSteps"
                   [value]="step" (click)="saveByStep(step)">
    {{step.label}}
  </mat-list-option>
</mat-selection-list>

</mat-dialog-content>


<mat-dialog-actions class="two-columns">
  <div class="column">
    <app-open-feedback-button feedbackTarget="Step Selection Dialog"></app-open-feedback-button>

  </div>
  <div class="column" align="end" >
    <button mat-button mat-dialog-close>Cancel</button>
  </div>
</mat-dialog-actions>
