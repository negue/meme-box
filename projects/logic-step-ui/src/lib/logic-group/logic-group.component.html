<ng-container [ngTemplateOutlet]="addActionsTemplate"
              [ngTemplateOutletContext]="{ parent: parent }"></ng-container>

<div cdkDropList class="entry-list"
     (cdkDropListDropped)="stepRearranged($event)">
  <div *ngFor="let step of steps" cdkDrag [cdkDragData]="step" class="step-entry">

      <svg width="24px" fill="currentColor" viewBox="0 0 24 24"
           class="step-grab" [class.group]="step.logicStepType === 'group'"
           cdkDragHandle>
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>

  <ng-container *ngIf="step.logicStepType === 'step'; else stepWasAGroup"
                [ngTemplateOutlet]="stepTemplate"
                [ngTemplateOutletContext]="{ $implicit: step, parent: parent }"></ng-container>

  <ng-template #stepWasAGroup>
    <logic-group [steps]="step.steps" [parent]="$any(step)"
                 class="sub-group"
                 [addActionsTemplate]="addActionsTemplate"
                 [stepTemplate]="stepTemplate"></logic-group>
  </ng-template>
</div>

</div>
