<div *ngIf="variablesConfig$ | async as variablesConfig">
  <div *ngFor="let variable of variablesConfig">
    <app-action-variable-input [variableType]="variable.type" [label]="variable.name"
                               [value]="data[variable.name] || variable.fallback"
                               (valueChanged)="variableChanged(variable.name, $event)">
    </app-action-variable-input>
  </div>
</div>
