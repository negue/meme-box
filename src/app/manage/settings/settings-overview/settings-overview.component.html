<div class="settingsList">
    <mat-card class="settingsList__item">
    <div class="title-row">
      <h2 class="mat-h2 title-name">Media folder</h2>
      <mat-icon svgIcon="folder"></mat-icon>
    </div>

    <p class="media-folder-name">{{ (config$ | async).mediaFolder}}</p>

    <div class="explanation">You need this "Media Folder" if you want to select local media files from it.</div>

    <div class="action-buttons">
      <button (click)="openMediaFolderExplorer()" color="accent"
              mat-raised-button>
        <mat-icon svgIcon="launch"></mat-icon>
        Open Media Folder
      </button>
      <button (click)="openMediaFolderDialog()" color="primary"
              mat-raised-button>
        <mat-icon svgIcon="edit"></mat-icon>
        Change Media Folder
      </button>
    </div>
  </mat-card>
    <mat-card class="settingsList__item">
    <div class="title-row">
      <h2 class="mat-h2 title-name">Twitch Channel Name</h2>
      <app-twitch-icon></app-twitch-icon>
    </div>

    <app-twitch-setting></app-twitch-setting>
  </mat-card>


  <mat-card class="settingsList__item">
    <div class="title-row">
      <h2 class="mat-h2 title-name">Danger!!</h2>

    </div>

    <app-persistence-actions></app-persistence-actions>
  </mat-card>
</div>
