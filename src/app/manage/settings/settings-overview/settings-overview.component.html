<app-card-overview>
  <app-overview-item>
    <div class="title-row">
      <h2 class="mat-h2 title-name">Media folder</h2>
      <mat-icon svgIcon="folder"></mat-icon>
    </div>

    <p class="media-folder-name">{{ (config$ | async).mediaFolder}}</p>

    <div class="explanation">You need this "Media Folder" if you want to select local media files from it.</div>

    <div class="action-buttons">
      <button (click)="openMediaFolderExplorer()" color="accent"
              mat-raised-button>
        <mat-icon svgIcon="launch"></mat-icon>
        Open Media Folder
      </button>
      <button (click)="openMediaFolderDialog()" color="primary"
              mat-raised-button>
        <mat-icon svgIcon="edit"></mat-icon>
        Change Media Folder
      </button>
    </div>
  </app-overview-item>



  <app-overview-item>
    <app-twitch-setting></app-twitch-setting>
  </app-overview-item>

  <app-overview-item *ngIf="(config$ | async)?.twitch?.bot?.enabled">
    <app-twitchbot-config></app-twitchbot-config>
  </app-overview-item>


  <app-overview-item>
    <div class="title-row">
      <h2 class="mat-h2 title-name">Danger!!</h2>
      <mat-icon svgIcon="warning"></mat-icon>
    </div>

    <app-persistence-actions></app-persistence-actions>
  </app-overview-item>

<app-overview-item>
  <div class="title-row">
    <h2 class="mat-h2 title-name">Reload</h2>
    <mat-icon svgIcon="replay"></mat-icon>
  </div>

  In case the view, is used inside OBS Custom Docks, and it maybe not refreshing, you can use this button to reload.
<br/>
<br/>
  <button (click)="reload()" color="primary" mat-flat-button>
    <mat-icon svgIcon="replay"></mat-icon>
    Reload Screen
  </button>


</app-overview-item>

  <app-overview-item>
    <div class="title-row">
      <h2 class="mat-h2 title-name">Config folder</h2>
      <mat-icon svgIcon="folder"></mat-icon>
    </div>

    <div class="action-buttons">
      <button (click)="openConfigFolder()" color="accent"
              mat-raised-button>
        <mat-icon svgIcon="launch"></mat-icon>
        Open Config Folder
      </button>
    </div>
  </app-overview-item>

  <app-overview-item>
    <app-version-card></app-version-card>
  </app-overview-item>
</app-card-overview>
