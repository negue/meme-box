<h1 mat-dialog-title>Select one or many Screens</h1>

<div mat-dialog-content class="columns">
  <div class="column">
    <table>
      <tr *ngFor="let screenEntry of screenList$ | async">
        <td>
          <mat-checkbox [value]="selectionState[screenEntry.id].checked"
                        (change)="selectionState[screenEntry.id].checked = $event.checked">
            {{ screenEntry.name }}
          </mat-checkbox>
        </td>
        <td>
          <mat-form-field>
            <input matInput [(ngModel)]="selectionState[screenEntry.id].zIndex"
                   placeholder="zIndex"
                   type="number"
                   autocomplete="off"/>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </div>
  <div class="column">
    <app-network-url-view [urlPath]="selectionState | screensArrayToUrl"></app-network-url-view>
  </div>





</div>
