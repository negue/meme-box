<h1 mat-dialog-title>Choose media for "{{(screen$ | async).name}}"</h1>

<div mat-dialog-content>
  <mat-chip-list *ngIf="selectedFilters$ | async as selectedFilters" aria-label="Filter media type">
    <mat-chip (click)="toggleFilter(MediaType.Picture)"
              [color]="selectedFilters.includes(MediaType.Picture) ? 'primary' : 'accent'"
              class="filterChip">
      Image
      <span class="svgContainer">
        <mat-icon *ngIf="selectedFilters.includes(MediaType.Picture)"
                  svgIcon="check_circle"></mat-icon>
        <mat-icon *ngIf="!selectedFilters.includes(MediaType.Picture)"
                  svgIcon="circle"></mat-icon>
      </span>
    </mat-chip>
    <mat-chip (click)="toggleFilter(MediaType.Audio)"
              [color]="selectedFilters.includes(MediaType.Audio) ? 'primary' : 'accent'"
              class="filterChip">
      Audio
      <span class="svgContainer">
        <mat-icon *ngIf="selectedFilters.includes(MediaType.Audio)"
                  svgIcon="check_circle"></mat-icon>
       <mat-icon *ngIf="!selectedFilters.includes(MediaType.Audio)"
                 svgIcon="circle"></mat-icon>
      </span>
    </mat-chip>
    <mat-chip (click)="toggleFilter(MediaType.Video)"
              [color]="selectedFilters.includes(MediaType.Video) ? 'primary' : 'accent'"
              class="filterChip">
      Video
      <span class="svgContainer">
        <mat-icon *ngIf="selectedFilters.includes(MediaType.Video)"
                  svgIcon="check_circle"></mat-icon>
        <mat-icon *ngIf="!selectedFilters.includes(MediaType.Video)"
                  svgIcon="circle"></mat-icon>
      </span>
    </mat-chip>
  </mat-chip-list>

  <ol class="media-list">
    <li (click)="clickToSelect(clip)"
        *ngFor="let clip of clips$|async"
        [class.selected]="checkedMap[clip.id]"
        class="media-list-option">
      <figure *ngIf="clip.type === 0" class="image-container">
        <figcaption class="media-name">
          <mat-icon class="media-icon" matListIcon svgIcon="insert_photo"></mat-icon>
          {{clip.name}}</figcaption>
        <img [alt]="clip.name" [src]="clip.path" class="media-img"/>
      </figure>

      <span *ngIf="clip.type === 1" class="audio-container">
        <span class="media-name">
          <mat-icon class="media-icon" matListIcon svgIcon="audiotrack"></mat-icon>
          {{clip.name}}
        </span>

        <span class="audio-image">
          <mat-icon matListIcon svgIcon="speaker"></mat-icon>
        </span>

      </span>

      <span *ngIf="clip.type === 2" class="video-container">
          <span class="media-name">
            <mat-icon class="media-icon" matListIcon svgIcon="videocam"></mat-icon>
            {{clip.name}}
        </span>

        <span class="video-image">
          <mat-icon matListIcon svgIcon="video_library"></mat-icon>
        </span>
      </span>
    </li>

  </ol>
</div>
