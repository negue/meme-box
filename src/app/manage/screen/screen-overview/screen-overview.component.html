<div class="screens-list"
*ngIf="screenList | async as screenList">
  <div class="screens-item"
       *ngFor="let screen of screenList">
    <mat-card >
      <app-obs-info [info]="screen"
                    (onDelete)="delete(screen)"
                    (onEditAssignments)="showAssignmentDialog(screen)"
                    (onEdit)="showDialog(screen)"
                    (onEditScreenClipOptions)="onClipOptions($event, screen)"
      >

      </app-obs-info>
    </mat-card>
  </div>

  <div class="obs-item" *ngIf="screenList.length === 0">
    <app-getting-started></app-getting-started>
  </div>

  <div class="screens-item add-new">
    <mat-card  (click)="addNewItem()" class="card-add-new">
      <mat-icon svgIcon="add"></mat-icon> Add new screen
    </mat-card>
  </div>
</div>
