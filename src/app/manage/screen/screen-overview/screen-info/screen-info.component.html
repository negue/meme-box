<div class="info-holder">
  <div class="title-row">
    <h2 class="mat-h2 title-name">{{info.name}}</h2>
    <mat-icon svgIcon="screen"></mat-icon>
  </div>

  <label class="label-hidden" for="input-url">Screen URL</label>
  <input [value]="info.url" class="input-url" id="input-url" readonly type="text"/>

  <div class="action-buttons">
    <button (click)="onEdit.emit()" color="accent" mat-raised-button>
      <mat-icon svgIcon="edit"></mat-icon>
      Edit Name
    </button>

    <button (click)="copyURL()"
            color="accent"
            mat-raised-button>
      <mat-icon svgIcon="content_copy"></mat-icon>
      Copy URL
    </button>

  </div>

  <ng-container *ngIf="clipList$ | async as clipList">

    <div class="action-buttons">
      <button (click)="onEditAssignments.next()"
              class="single-button"
              color="primary"
              mat-raised-button>
        <mat-icon svgIcon="playlist_add"></mat-icon>
        {{ clipList.length === 0 ? 'Assign Media' : 'Edit Media' }}
      </button>
    </div>

    <div class="media-list">
      <table class="mat-table">
        <tr *ngFor="let entry of clipList;">
          <td>
            <app-clip-type [type]="entry.type"></app-clip-type>
          </td>
          <td>{{entry.name}}</td>
          <td>
            <button (click)="onEditScreenClipOptions.emit(entry)" color="accent"
                    mat-icon-button>
              <mat-icon svgIcon="settings"></mat-icon>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </ng-container>

  <button (click)="onDelete.emit()" class="delete-screen" color="warn" mat-stroked-button>
    <mat-icon svgIcon="delete"></mat-icon>
    Delete Screen
  </button>
</div>
