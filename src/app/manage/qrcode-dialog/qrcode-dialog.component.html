<h1 mat-dialog-title>Open on your Phone</h1>

<div mat-dialog-content>
  <app-network-url-view [urlPath]="'mobile'"></app-network-url-view>
</div>

<mat-dialog-actions class="two-columns">
  <div class="column">
    <app-open-feedback-button feedbackTarget="QR-Code Dialog"></app-open-feedback-button>
  </div>

</mat-dialog-actions>
