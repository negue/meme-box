<h2 mat-dialog-title> Update Media-Folder Path </h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">

    <div class="example-container">
      <mat-form-field appearance="outline">
        <mat-label>Path</mat-label>
        <input autocomplete="off" formControlName="path"
               matInput required
               type="text"/>


        <button (click)="openNativeFolderPicker()" matSuffix
                color="primary" *ngIf="isElectron"
                mat-icon-button>
          <mat-icon svgIcon="folder"></mat-icon>
        </button>

        <mat-error *ngIf="form.controls['path'].hasError('required')">
          You need to select a media folder.
        </mat-error>
      </mat-form-field>

      <div *ngIf="!isElectron">
        Currently the Media-Folder Path can be only selected with the Electron Version. In a normal browser you need to enter it manually.
      </div>
    </div>
  </form>

</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="save()" cdkFocusInitial
          color="primary"
          mat-raised-button> Update
  </button>
</mat-dialog-actions>
