<h1 mat-dialog-title>Assign your Clip"{{data.name}}" to Screens: </h1>
<div mat-dialog-content>

<mat-selection-list (selectionChange)="onSelectionChanged($event)">
  <mat-list-option *ngFor="let screen of screenList|async; trackBy: trackByScreen"
                   [value]="screen.id"
                   [selected]="checkedMap[screen.id]">
    {{screen.name}}
  </mat-list-option>
</mat-selection-list>

</div>
