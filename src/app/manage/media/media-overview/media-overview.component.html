<app-filter [items]="filterItems$ | async"
            (selected)="filteredItems$.next($event)"></app-filter>

<div *ngIf="mediaList$ | async as mediaList">
  <app-card-overview>
    <app-overview-item *ngFor="let item of mediaList">
      <app-media-info (onDelete)="onDelete(item.id)"
                      (onEdit)="onEdit(item)"
                      (onEditScreenClipOptions)="onClipOptions(item, $event)"
                      (onPreview)="onPreview(item)"
                      [info]="item"
                      class="mediaList__appMediaInfo"
      >

      </app-media-info>
    </app-overview-item>

    <app-overview-item *ngIf="mediaList.length === 0 || (screenList$ | async).length === 0 ">
      <app-getting-started></app-getting-started>
    </app-overview-item>

    <app-overview-add-item label="Add new media"
    (click)="addNewItem()">

    </app-overview-add-item>
  </app-card-overview>
</div>

<div class="floating-action-button">
  <button (click)="addNewItem()" aria-label="Add a new meme/media"
          color="warn"
          mat-fab
  >
    <mat-icon svgIcon="add"></mat-icon>
  </button>
</div>
