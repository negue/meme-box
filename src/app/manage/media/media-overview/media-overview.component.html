<div class="media-list"
     *ngIf="mediaList$ | async as mediaList">

    <div class="media-clip"
         *ngFor="let item of mediaList">
      <mat-card >
        <app-media-info [info]="item"
                        (onPreview)="onPreview(item)"
                        (onEdit)="onEdit(item)"
                        (onDelete)="onDelete(item.id)"
                         (onAssignObs)="onAssignObs(item)"
                        (onEditScreenClipOptions)="onClipOptions(item, $event)"
        >

        </app-media-info>
      </mat-card>
    </div>
  <ng-container *ngIf="mediaList.length === 0 || (screenList$ | async).length === 0 ">
    <div [class.media-clip]="mediaList.length !== 0">
      <app-getting-started></app-getting-started>
    </div>
  </ng-container>


  <div class="media-clip add-new">
    <mat-card  (click)="addNewItem()" class="card-add-new">
      <mat-icon svgIcon="add"></mat-icon> Add new media
    </mat-card>
  </div>
</div>

<div class="floating-action-button">
  <button mat-fab color="warn"
          aria-label="Add a new meme/media"
          (click)="addNewItem()"
  >
    <mat-icon svgIcon="add"></mat-icon>
  </button>
</div>
