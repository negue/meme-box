<div class="mediaInfo">
  <div class="mediaInfo__titleRow">
    <h2 class="mat-h2 mediaInfo__titleRow__name">{{info.name}}</h2>
    <app-clip-type [type]="info.type"></app-clip-type>
  </div>

  <div *ngIf="info.type === 0 && (info.previewUrl || info.path)" class="mediaInfo__preview">
    <img [src]="domSanitizer.bypassSecurityTrustUrl(info.previewUrl || info.path)" alt="{{info.name}}"
         class="mediaInfo__preview__img">
  </div>

  <div class="mediaInfo__actionButtons">
    <button (click)="onEdit.emit()" color="accent" mat-flat-button>
      <mat-icon svgIcon="edit"></mat-icon>
      Edit
    </button>
    <button (click)="onPreview.emit()" color="primary" mat-button>
      <mat-icon svgIcon="preview"></mat-icon>
      Preview
    </button>
  </div>

  <div class="mediaInfo__screensList" *ngIf="screenList$ | async as screenList">
    <h4 class="mediaInfo__screensListTitle">Appears in {{screenList.length}}
      {{screenList.length === 1 ? 'Screen' : 'Screens'}}</h4>
        <mat-chip-list>
          <mat-chip class="mediaInfo__screensListChip" *ngFor="let entry of screenList">
            {{entry.name}}
          </mat-chip>
        </mat-chip-list>
  </div>

  <button (click)="onDelete.emit()" class="mediaInfo__delete" color="warn" mat-flat-button>
    <mat-icon svgIcon="delete"></mat-icon>
    Delete media
  </button>
</div>
