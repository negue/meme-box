<app-add-event (added)="newEventConfigReceived($event)"></app-add-event>

<app-event-info (onDelete)="deleteEvent(item.id)"
                (onEdit)="editEvent(item)"
                (onPreview)="previewEvent(item)"
                *ngFor="let item of eventsList$ | async"
                [item]="item"
>
</app-event-info>
