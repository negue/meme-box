<app-card-overview>
  <app-overview-item *ngFor="let item of eventsList$ | async">
    <app-event-info (onDelete)="deleteEvent(item.id)"
                    (onEdit)="editEvent(item)"
                    (onPreview)="previewEvent(item)"
                    [item]="item"
    >
    </app-event-info>
  </app-overview-item>

  <app-overview-add-item label="Add new twitch event"
                         (click)="newEventConfigReceived()">

  </app-overview-add-item>
</app-card-overview>
