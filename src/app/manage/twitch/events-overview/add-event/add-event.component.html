<form [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Twitch Event</mat-label>
  <mat-select formControlName="event"
  [required]="true">
    <mat-option *ngFor="let item of twitchEvents"
                [value]="item">
      {{ item }}
    </mat-option>
  </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Meme</mat-label>
     <mat-select formControlName="clipId"
                [required]="true">

      <mat-option *ngFor="let item of clipList$ | async"
                  [value]="item.id">
        {{ item.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary"
  (click)="triggerAdd()">Add</button>
</form>
