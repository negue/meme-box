<button (click)="openBugReport()" color="warn"
        mat-icon-button matTooltip="Found a Bug">
  <mat-icon svgIcon="bug_report"></mat-icon>
</button>

<button (click)="openFeedback()" color="primary"
        mat-icon-button matTooltip="Feedback / Suggestion">
  <mat-icon svgIcon="lightbulb"></mat-icon>
</button>
