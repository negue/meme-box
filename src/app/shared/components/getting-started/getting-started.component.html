<ng-container *ngIf="(mediaList$ |async).length === 0 || (screenList$ | async).length  === 0">
  <mat-card-title>
    Getting started:
  </mat-card-title>
  <mat-card-content>

      <div *ngIf="inOfflineMode$ | async" class="entry">
        <button (click)="fillData()" class="full-width"
                color="primary"
                mat-raised-button>
          Offline Mode: Fill with dummy data
        </button>
      </div>

        <ng-container *ngIf="!(hasMediaFolder$ | async); else mediaClipAdded">
          <div class="item-with-padding entry">
            <button (click)="openMediaFolderDialog()" color="primary"
                    mat-raised-button class="full-width">
              <mat-icon svgIcon="edit"></mat-icon>
              1. Choose Media Folder
            </button>

            <div class="explanation">You need this "Media Folder" if you want to select local media files from it.</div>
          </div>
        </ng-container>
        <ng-template #mediaClipAdded>
          <div class="strikethrough entry">
            1. Choose Media Folder
          </div>
        </ng-template>

    <div  class="entry">
        <ng-container *ngIf="(mediaList$ |async).length === 0; else mediaClipAdded">
          <button (click)="newMediaClip()" class="full-width"
                  color="primary"
                  mat-raised-button>
            2. Add media
          </button>
        </ng-container>
        <ng-template #mediaClipAdded>
          <span class="strikethrough">
            2. Add media
          </span>
        </ng-template>
    </div>
      <div  class="entry">
        <ng-container *ngIf="(screenList$ | async).length  === 0; else screenAdded">
          <button (click)="newScreen()" class="full-width"
                  color="primary"
                  mat-raised-button>
            3. Add a screen
          </button>
        </ng-container>
        <ng-template #screenAdded>
          <span class="strikethrough">
             3. Add a screen
          </span>
        </ng-template>

      </div>
  </mat-card-content>
</ng-container>
