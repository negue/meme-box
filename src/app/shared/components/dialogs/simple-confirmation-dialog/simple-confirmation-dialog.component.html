<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content *ngIf="data.content" class="mat-typography">
  {{data.content}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button [mat-dialog-close]="true" cdkFocusInitial mat-button>Yes</button>
</mat-dialog-actions>
